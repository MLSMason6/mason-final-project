<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>mason-harry-final-project</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<header class="bg-primary text-white text-center py-3">
  <h1>Make Your Character!</h1>
  <p>
    Author: Mason Schrader | 
    <a href="https://github.com/MLSMason6/mason-final-project" class="text-white text-decoration-underline" target="_blank">GitHub Repo</a> | 
    <a href="https://validator.nu/?doc=https%3A%2F%2Fmlsmason6.github.io%2Fmason-final-project%2F" class="text-white text-decoration-underline" target="_blank">Nu</a>
  </p>
</header>

<main class="container my-4">
  <!-- Controls -->
  <div class="row mb-3">
    <button id="new-character-btn" class="btn btn-success me-2">+ New Character</button>
    <button id="load-random-btn" class="btn btn-warning me-2">Load Random Data</button>
    <button id="load-all-btn" class="btn btn-info">Load All Characters</button>
  </div>
  
  <!-- Dynamic Character Area -->
  <div id="game-area" class="row g-3">
    <!-- Character cards will load here dynamically -->
  </div>
  
  <!-- Loaded Character Data -->
  <div id="all-characters" class="mt-4">
    <!-- All character data display -->
  </div>
</main>

<footer class="bg-dark text-white text-center py-2">
  <p>&copy; 2024 | Built with Bootstrap, Normalize, and jQuery</p>
</footer>

<!-- Modal -->
<div class="modal fade" id="editor-modal" tabindex="-1" aria-labelledby="editor-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editor-modal-label">Edit Character</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <div class="mb-3">
            <label for="char-name" class="form-label">Name</label>
            <input type="text" id="char-name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="char-age" class="form-label">Age</label>
            <input type="number" id="char-age" class="form-control" min="0" max="150" required>
          </div>
          <div class="mb-3">
            <label for="char-skill" class="form-label">Skill</label>
            <input type="text" id="char-skill" class="form-control" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" id="char-active" class="form-check-input">
            <label for="char-active" class="form-check-label">Active</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="save-btn" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
<!-- partial -->

</body>
</html>
